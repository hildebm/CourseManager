<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="pageLayout/profileHeader"></th:block>

<div class="container" style="margin-top:40px;">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h3>Create a new Blog Entry</h3>
            </hr><br>
            <form class="form" action="##" method="post" id="registrationForm">
                <div class="form-group">
                    <img class="img-fluid rounded" src="http://placehold.it/900x400" alt="">
                    </hr><br>
                    <input type="file" class="text-center center-block file-upload">
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="first_name"><h6>First Name:</h6></label>
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any." readonly>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="last_name"><h6>Last Name:</h6></label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any." readonly>
                    </div>
                </div>
                <div class="form-row">
                    <!--
                    <div class="form-group col-sm-4">
                        <label for="Date" class="form-control-label">Date</label>
                        <input type="date" class="form-control" th:field="*{date}" id="date" />
                        <div class="text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="startTime" class="form-control-label">StartTime</label>
                        <input type="time" class="form-control" th:field="*{startTime}" id="startTime" />
                        <div class="text text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
                    </div>-->
                    <div class="form-group col-sm-4">
                        <label for="Date" class="form-control-label"><h6>Date:</h6></label>
                        <input type="date" class="form-control" id="date" readonly>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="startTime" class="form-control-label"><h6>Timestamp:</h6></label>
                        <input type="time" class="form-control" id="startTime" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputText"><h6>Content:</h6></label>
                    <textarea  class="form-control" id="exampleInputText" placeholder="Content"></textarea>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <br>
                        <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                        <button class="btn btn-lg btn-primary" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Cancel</button>
                    </div>
                </div>
            </form>
            </hr><br>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<th:block th:include="pageLayout/footer"></th:block>
