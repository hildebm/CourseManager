<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="pageLayout/profileHeader"></th:block>


<div class="container" style="margin-top:40px;">
    <div class="row">
        <div class="col-sm-3"><!--left col-->

            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail" alt="avatar">
                <h6>Upload a photo...</h6>
                <input type="file" class="text-center center-block file-upload">
            </div></hr><br>


            <ul class="list-group">
                <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                <li class="list-group-item text-left"><span class="pull-left"><strong>Likes</strong></span> 13</li>
                <li class="list-group-item text-left"><span class="pull-left"><strong>Blog Entries</strong></span> 37</li>
                <li class="list-group-item text-left"><span class="pull-left"><strong>Couses</strong></span> 78</li>
            </ul>

        </div><!--/col-3-->
        <div class="col-sm-9">
            <form class="form" action="##" method="post" id="registrationForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first_name"><h6>First Name:</h6></label>
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name"><h6>Last Name:</h6></label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any.">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label for="gender"><h6>Gender:</h6></label>
                        <input type="text" class="form-control" name="mobile" id="gender" placeholder="female/male">
                    </div>
                    <div class="form-group col-sm-8">
                        <label for="birth"><h6>Date of Birth:</h6></label>
                        <input type="number" class="form-control" name="email" id="birth" placeholder="25.06.1994" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label for="mobile"><h6>Phone:</h6></label>
                        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any.">
                    </div>
                    <div class="form-group col-sm-8">
                        <label for="email"><h6>Email:</h6></label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="00000">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputText"><h6>About Myself:</h6></label>
                    <textarea  class="form-control" id="exampleInputText" placeholder="..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="password"><h6>Password:</h6></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="password2"><h6>Confirm Password:</h6></label>
                        <input type="password" class="form-control" name="password2" id="password2" placeholder="password" title="enter your password2.">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <br>
                        <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                    </div>
                </div>
            </form>
        </div>

    </div><!--/col-9-->
</div><!--/row-->

    <th:block th:include="pageLayout/footer"></th:block>
