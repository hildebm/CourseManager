<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="layout/header"></th:block>

<body>
<div class="container">
    <div class="row">
        <div  class="col-md-2"></div>
        <div  class="col-md-8 flashcard-lg">
            <form th:object="${student}" th:action="@{/student/{id}(id=${student.id})}" th:method="post">
                <div class="form-group heading">
                    <h3>Edit Flashcard</h3>
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label for="lastName">Title</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" th:field="*{department}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="courses">Courses:</label>
                    <span id="courses" th:each="course : ${student.courses}">
                        <a th:href="@{'/student/' + ${student.id} + '/removeCourse/' + ${course.courseid}}" type="button" class="btn btn-light">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <span th:text="${course.name}" />
				    </span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{'/students'}" class="btn btn-default">Cancel</a>
            </form>
        </div>
        <div  class="col-md-2"></div>
    </div>
</div>
</body>
