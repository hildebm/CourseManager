<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="layout/header"></th:block>

<body>
<div class="container">
    <div class="row">
        <div  class="col-md-2"></div>
        <div  class="col-md-8 flashcard-lg">
            <form th:object="${course}" th:action="@{/course/{id}(id=${course.courseid})}" th:method="post">
                <div class="form-group heading">
                    <h3>Edit Course</h3>
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control" th:field="*{courseid}"/>
                </div>
                <div class="form-group">
                    <label for="name">Course Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="instructors">Instructors: </label>
                    <span id="instructors" th:each="instructor : ${course.instructors}">
                        <a th:href="@{'/course/' + ${course.courseid} + '/removeInstructor/' + ${instructor.id}}" type="button" class="btn btn-light">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <span th:text="${instructor.firstName} + ' ' + ${instructor.lastName}" />
				    </span>
                </div>
                <!--<div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="text" class="form-control" id="startDate" th:field="*{startDate}">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="text" class="form-control" id="endDate" th:field="*{endDate}">
                </div>-->
                <div class="form-group">
                    <label for="students">Students enrolled:</label>
                    <span id="students" th:each="student : ${course.students}">
                        <a th:href="@{'/course/' + ${course.courseid} + '/removeStudent/' + ${student.id}}" type="button" class="btn btn-light">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <span th:text="${student.firstName} + ' ' + ${student.lastName}" />
				    </span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{'/courses'}" class="btn btn-default">Cancel</a>
            </form>
        </div>
        <div  class="col-md-2"></div>
    </div>
</div>
</body>
